<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bài tập JS</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- BÀI 1 -->
    <h1 class="bg-success text-white text-center">BÀI 1:TÍNH TIỀN LƯƠNG NHÂN VIÊN THEO GIỜ</h1>
    <div class="mb-3">
      <label for="" class="form-label"> Nhập vào số ngày làm </label>
      <input type="text" class="form-control" id="input-day" />
    </div>
    <div>
      <label for="" class="form-label"> Lương ngày </label>
      <input
        type="text"
        class="form-control"
        id="input-salary"
        disabled
        placeholder="1d/100.000 VNĐ"
      />
    </div>
    <button class="btn btn-success mt-2" onclick="ex()">Tính</button>
    <p id="result1"></p>
    <hr />
    <!-- BÀI 2  -->
    <div>
      <h1 class="bg-success text-white text-center">BÀI 2: Tính giá trị trung bình</h1>
      <div class="mb-3">
        <label for="">Nhập số</label>
        <input type="text" id="input-number" />
      </div>
      <button class="btn btn-success" onclick="ex1()">Tính</button>
      <p id="result2"></p>
    </div>
    <hr />
    <!-- BÀI 3 -->
    <div>
        <h1 class="bg-success text-white text-center">BÀI 3: QUY ĐỔI USD</h1>
    <div class="mb-3">
        <label for="" class="form-label"> Nhập USD </label>
      <input type="text" class="form-control" id="input-usd" />
    </div>
    <div>
        <label for="" class="form-label"> VNĐ </label>
      <input type="text" class="form-control" id="input-salary" disabled placeholder="1USD/23.500VNĐ"/>
    </div>
    <button class="btn btn-success mt-2" onclick="ex2()">Đổi</button>
    <p id="result3"></p>
    </div>
    <hr>
    <!-- BÀI 4  -->
    <div>
        <h1 class="bg-success text-white text-center">BÀI 4: TÍNH DIỆN TÍCH, CHU VI HÌNH CHỮ NHẬT </h1>
    <div class="mb-3">
        <label for="" class="form-label"> NHẬP CHIỀU DÀI </label>
      <input type="text" class="form-control" id="input-length" />
    </div>
    <div>
        <label for="" class="form-label"> NHẬP CHIỀU RỘNG </label>
      <input type="text" class="form-control" id="input-width"/>
    </div>
    <button class="btn btn-success mt-2" onclick="ex3()">Tính</button>
    <p id="chuvi"></p>
    <p id="dientich"></p>
    </div>
    <hr>
    <!-- BÀI 5 -->
    <div>
        <h1 class="bg-success text-white text-center">BÀI 5: TÍNH TỔNG 2 KÝ SỐ</h1>
    <div class="mb-3">
      <label for="" class="form-label"> Nhập số </label>
      <input type="text" class="form-control" id="input-num" />
    </div>
    <button class="btn btn-success mt-2" onclick="ex4()">Tính</button>
    <p id="result4"></p>
    </div>

    <script src="./index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
